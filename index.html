<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OPFS Direct Test Page</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 20px;
        background-color: #f4f4f4;
        color: #333;
      }
      h1,
      h2 {
        color: #0056b3;
      }
      button {
        padding: 10px 15px;
        margin: 5px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
      }
      button#addFile {
        background-color: #28a745;
        color: white;
      }
      button#addFileSync {
        background-color: #06651c;
        color: white;
      }
      button#removeFile {
        background-color: #dc3545;
        color: white;
      }
      button#listContents {
        background-color: #007bff;
        color: white;
      }
      button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
      #status {
        margin-top: 15px;
        padding: 10px;
        border: 1px solid #ddd;
        background-color: #fff;
        border-radius: 5px;
        min-height: 30px;
      }
      #opfsContents,
      #fileContents {
        margin-top: 20px;
        padding: 15px;
        border: 1px solid #0056b3;
        background-color: #e6f2ff;
        border-radius: 5px;
        min-height: 100px;
        white-space: pre-wrap; /* Preserve formatting */
        font-family: monospace;
      }
      .error {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Origin Private File System Test</h1>

    <p>
      This page directly interacts with the OPFS of its own origin. Open your
      browser's Developer Tools (F12) to see console logs.
    </p>

    <div>
      <button id="addFile">Add Random File</button>
      <button id="addFileSync">Add Random File Sync</button>
      <button id="removeFile">Remove All Files</button>
      <button id="listContents">List OPFS Contents</button>
    </div>

    <div id="status">Ready.</div>

    <h2>OPFS Contents:</h2>
    <pre id="opfsContents">Click "List OPFS Contents" to see files.</pre>

    <h2>File Contents:</h2>
    <pre id="fileContents">Click on a file to read its contents.</pre>

    <script>
      const statusDiv = document.getElementById("status");
      const opfsContentsPre = document.getElementById("opfsContents");
      const addFileButton = document.getElementById("addFile");
      const addFileSyncButton = document.getElementById("addFileSync");
      const removeFileButton = document.getElementById("removeFile");
      const listContentsButton = document.getElementById("listContents");
      const fileContentsPre = document.getElementById("fileContents");

      let lastAddedFileName = null; // To track the last file for removal

      function updateStatus(message, isError = false) {
        statusDiv.textContent = message;
        statusDiv.className = isError ? "error" : "";
        console.log(`[Status] ${isError ? "ERROR: " : ""}${message}`);
      }

      function generateRandomFileName() {
        return `random-file-${Math.random().toString(36).substring(2, 8)}.txt`;
      }

      async function getRootDirectory() {
        try {
          // This is the core API call for OPFS
          const root = await navigator.storage.getDirectory();
          console.log("Got OPFS root directory:", root);
          return root;
        } catch (error) {
          updateStatus(
            `Failed to get OPFS root: ${error.message} (${error.name})`,
            true
          );
          console.error("Error getting OPFS root:", error);
          return null;
        }
      }

      async function addRandomFile() {
        updateStatus("Adding random file...");
        const fileName = generateRandomFileName();
        const fileContent = `This is content for ${fileName} created at ${new Date().toISOString()}`;

        const start = performance.now();

        const root = await getRootDirectory();
        if (!root) return;

        try {
          const fileHandle = await root.getFileHandle(fileName, {
            create: true,
          });
          const writable = await fileHandle.createWritable();
          await writable.write(fileContent);
          await writable.close();
          lastAddedFileName = fileName; // Store for removal
        } catch (error) {
          updateStatus(
            `Failed to add file '${fileName}': ${error.message} (${error.name})`,
            true
          );
          console.error("Error adding file:", error);
          return;
        }
        const end = performance.now();
        updateStatus(`File '${fileName}' added successfully in ${end - start}ms.`);
        await listOpfsContents(true); // Refresh list after adding
      }

      async function addRandomFileSync() {
        updateStatus("Adding random file sync...");
        const path = generateRandomFileName();
        const fileContent = `This is content for ${path} created at ${new Date().toISOString()}`;
        const start = performance.now();

        try {
          const worker = new Worker("opfs.worker.js");
          if (!worker) {
            updateStatus("Failed to create worker.", true);
            return;
          }
          worker.onerror = (error) => {
            updateStatus(`Worker error: ${error.message}`, true);
          };
          worker.postMessage({ path, data: fileContent });
          await new Promise((resolve) => (worker.onmessage = resolve));
          worker.terminate();
          lastAddedFileName = path; // Store for removal
        } catch (error) {
          updateStatus(
            `Failed to add file '${path}': ${error.message} (${error.name})`,
            true
          );
          console.error("Error adding file:", error);
          return;
        }
        const end = performance.now();
        updateStatus(`File '${path}' added successfully (web worker) in ${end - start}ms.`);
        await listOpfsContents(true); // Refresh list after adding
      }

      async function removeAllFiles() {
        updateStatus("Removing all files...");
        const root = await getRootDirectory();
        if (!root) return;

        let removedCount = 0;
        try {
          for await (const entry of root.values()) {
            if (entry.kind === "file") {
              await root.removeEntry(entry.name);
              removedCount++;
              console.log(`[Remove] File removed: ${entry.name}`);
            }
          }
          updateStatus(`Removed ${removedCount} file(s) from OPFS.`);
          lastAddedFileName = null; // Clear tracking
          await listOpfsContents(true); // Refresh list after removal
        } catch (error) {
          updateStatus(
            `Failed to remove files: ${error.message} (${error.name})`,
            true
          );
          console.error("Error removing files:", error);
        }
      }

      async function listOpfsContents(quite = false) {
        if (!quite) {
          updateStatus("Listing OPFS contents...");
        }
        const root = await getRootDirectory();
        if (!root) {
          opfsContentsPre.textContent = "Could not access OPFS.";
          return;
        }

        const contents = [];

        async function readDirectory(directoryHandle, currentPath = "") {
          // THIS IS THE KEY PART: directoryHandle.values()
          console.log(`[OPFS List] Entering directory: ${currentPath || "/"}`);
          try {
            for await (const entry of directoryHandle.values()) {
              const fullPath = currentPath
                ? `${currentPath}/${entry.name}`
                : entry.name;
              console.log(
                `[OPFS List] Found: ${fullPath} (Kind: ${entry.kind})`
              );

              if (entry.kind === "file") {
                let size = "N/A";
                try {
                  const file = await entry.getFile();
                  size = `${(file.size / 1024).toFixed(2)} KB (${
                    file.size
                  } bytes)`;
                } catch (fileError) {
                  console.warn(
                    `[OPFS List] Could not get size for ${fullPath}: ${fileError.message}`
                  );
                }
                contents.push({
                  name: entry.name,
                  kind: "file",
                  path: fullPath,
                  size: size,
                });
              } else if (entry.kind === "directory") {
                contents.push({
                  name: entry.name,
                  kind: "directory",
                  path: fullPath,
                });
                await readDirectory(entry, fullPath); // Recurse
              }
            }
          } catch (error) {
            console.error(
              `[OPFS List] Error iterating directory ${currentPath || "/"}: ${
                error.message
              } (${error.name})`,
              error
            );
            contents.push({
              name: `ERROR: ${error.name} in ${currentPath || "/"}`,
              kind: "error",
              message: error.message,
            });
          }
        }

        await readDirectory(root);

        if (contents.length === 0) {
          opfsContentsPre.textContent = "OPFS is currently empty.";
          updateStatus("OPFS contents listed (empty).");
          return;
        }

        // Sort for consistent output
        contents.sort((a, b) => {
          // Directories first, then files
          if (a.kind === "directory" && b.kind === "file") return -1;
          if (a.kind === "file" && b.kind === "directory") return 1;
          // Alphabetical within kind
          return a.path.localeCompare(b.path);
        });

        let output = "OPFS Contents:\n";
        contents.forEach((item) => {
          const indent = "  ".repeat(item.path.split("/").length - 1);
          if (item.kind === "directory") {
            output += `${indent}📁 ${item.name}/\n`;
          } else if (item.kind === "file") {
            output += `${indent}📄 <a href="#" onclick="readFile('${item.path}')">${item.name}</a> (${item.size})\n`;
          } else if (item.kind === "error") {
            output += `${indent}❌ ${item.name}: ${item.message}\n`;
          }
        });
        opfsContentsPre.innerHTML = output;
        if (!quite) {
          updateStatus("OPFS contents listed successfully.");
        }
      }

      async function readFile(path) {
        updateStatus(`Reading file: ${path}`);
        const start = performance.now();
        try {
          const root = await getRootDirectory();
          const fileHandle = await root.getFileHandle(path);
          const file = await fileHandle.getFile();
          const text = await file.text();
          fileContentsPre.textContent = text;
        } catch (error) {
          updateStatus(`Failed to read file: ${error.message}`, true);
          console.error("Error reading file:", error);
          return;
        }
        const end = performance.now();
        updateStatus(`File '${path}' read successfully in ${end - start}ms.`);
      }

      // Event Listeners
      addFileButton.addEventListener("click", addRandomFile);
      addFileSyncButton.addEventListener("click", addRandomFileSync);
      removeFileButton.addEventListener("click", removeAllFiles);
      listContentsButton.addEventListener("click", listOpfsContents);

      // Initial list on page load
      document.addEventListener("DOMContentLoaded", listOpfsContents);
    </script>
  </body>
</html>
